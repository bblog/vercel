    <script>
        // ajax 的兼容写法
        var articles
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                articles = JSON.parse(this.responseText).articles //例化
                //decodeURI对锚点解码  substring(1)去#号
                getJsonItems(decodeURI(document.location.hash.substring(1)))
            }
        }
        xmlhttp.open('get', '../json/index.json', true);
        xmlhttp.send();
        // 获取搜索框、清空搜索
        var searchClear = document.querySelector('.search-clear');
        var searchInput = document.querySelector('.search-input');

        searchInput.oninput = function () {
            setTimeout(searchConfirm, 0);
        }
        // 清空按钮点击函数
        searchClear.onclick = function () {
            searchInput.value = '';
            searchClear.style.display = 'none';
        }

        function searchConfirm() {
            if (searchInput.value == '') {
                searchClear.style.display = 'none';
            } else if (searchInput.value.search(/^\s+$/) >= 0) {
                searchInput.value = '';
                // 检测输入值全是空白的情况
                // searchInit();
            } else {
                // 合法输入值的情况
                searchClear.style.display = 'block';
                getJsonItems(searchInput.value)
            }
        }

        var result = new Array

        function getJsonItems(searchText) {
            document.querySelector('.keyword').innerHTML = searchText
            var result = []
            for (let index = 0; index < articles.length; index++) {
                // 搜索标题
                if (articles[index].title.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index)
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索简介
                if (articles[index].introduction.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index)
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索标签
                if (articles[index].tag.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index)
                }
            }
            for (let index = 0; index < articles.length; index++) { // 搜索作者
                if (articles[index].writer.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index)
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索分类
                if (articles[index].classification.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index)
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索日期
                if (articles[index].time.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index)
                }
            }
            // 单字检索
            var s_word = searchText.split(""); //剪辑成数组
            var j = 0


            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索标题
                    if (articles[index].title.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index)
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索简介
                    if (articles[index].introduction.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index)
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索标签
                    if (articles[index].tag.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index)
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) { // 搜索作者
                    if (articles[index].writer.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index)
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索分类
                    if (articles[index].classification.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index)
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索日期
                    if (articles[index].time.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index)
                    }
                }
            }


            showResult(result)

        }
        // 展示结果
        function showResult(result) {
            document.querySelector('.length').innerHTML = result.length

            for (let index = 0; index < document.querySelectorAll('.pagination li').length; index++) {
                document.querySelectorAll(".pagination li")[index].classList.remove(
                    "active") //清除之前就存在的active
                document.querySelectorAll(".pagination li")[1].classList.add(
                    "active")
            }
            var per_page_amount = 10 //决定每页卡片数量  可以调整
            var nth_page = 0 //第几页  
            setCardHTML(0);
            document.querySelector(".pagination").addEventListener("click", function (e) { //监听页码
                for (let index = 0; index < document.querySelectorAll('.pagination li').length; index++) {
                    document.querySelectorAll(".pagination li")[index].classList.remove(
                        "active") //清除之前就存在的active
                    if (document.querySelectorAll(".pagination li")[index] == e.target.parentElement ||
                        document.querySelectorAll(".pagination li")[index] == e.target.parentElement
                        .parentElement) {
                        // 确定触发源
                        if (index == 0) { //到首页
                            nth_page = 0
                        } else if (index == document.querySelectorAll('.pagination li').length -
                            1) { //到有页码的页
                            nth_page = document.querySelectorAll('.pagination li').length - 3
                        } else { //到末页
                            nth_page = index - 1
                        }
                    }
                }
                document.querySelectorAll(".pagination li")[nth_page + 1].classList.add("active") //显示是第几页
                setCardHTML(nth_page); //设置对应的HTML
            })
            // ==================HTML的设置函数
            function setCardHTML(nth_page) {
                var start_card = nth_page * per_page_amount //开始的页面
                var articlesHTML = document.querySelectorAll("#article_ul li") //

                for (let nth_card = start_card; nth_card < start_card +
                    per_page_amount; nth_card++) { //遍历所有的s十个json对象
                    //nth_card是json中的序号
                    var nth_li = nth_card - start_card //nth_li是HTML里的序号
                    var result_item = result[nth_card]
                    // console.log(nth_li);

                    if (result_item >= 0) { //还存在json对象数据
                        articlesHTML[nth_li].querySelector("span a").href = articles[result_item].url //图片的目的链接
                        articlesHTML[nth_li].querySelector("span a img").src = articles[result_item]
                            .img_url //图片链接src用于图片显示
                        articlesHTML[nth_li].querySelector(".blogtitle a").innerHTML = articles[result_item]
                            .title //标题
                        articlesHTML[nth_li].querySelector(".blogtitle a").href = articles[result_item]
                            .url //标题的目的链接
                        articlesHTML[nth_li].querySelector(".bloginfo p").innerHTML = articles[result_item]
                            .introduction //文章简介
                        articlesHTML[nth_li].querySelector(".lm a").innerHTML = articles[result_item].tag //标签
                        articlesHTML[nth_li].querySelector(".lm a").href = '../../../../about/search.html' + '#' +
                            articles[result_item].tag
                        articlesHTML[nth_li].querySelector(".dtime a").innerHTML = articles[result_item].time //发表时间
                        articlesHTML[nth_li].querySelector(".dtime a").href = '../../../../about/search.html' + '#' +
                            articles[result_item].time
                        articlesHTML[nth_li].querySelector(".writer a").innerHTML = articles[result_item].writer //作者
                        articlesHTML[nth_li].querySelector(".writer a").href = '#' +
                            articles[result_item].writer
                    } else { //无数据，加载默认内容
                        articlesHTML[nth_li].querySelector("span a img").src =
                            "https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture"
                        // 图片采用必应API 图片动态更新
                        // 延时几毫秒使图片不同？  待实现
                        articlesHTML[nth_li].querySelector(".blogtitle a").innerHTML = "没有更多结果了！"
                        articlesHTML[nth_li].querySelector(".bloginfo p").innerHTML = "没有更多结果了！"
                        articlesHTML[nth_li].querySelector(".lm a").innerHTML = "没有更多结果了！"
                        articlesHTML[nth_li].querySelector(".dtime a").innerHTML = "2012-12-12"
                        articlesHTML[nth_li].querySelector(".writer a").innerHTML = "null"
                    }
                }

            }

        }
        var author = document.querySelectorAll(".author");
        for (let index = 0; index < author.length; index++) {
            author[index].addEventListener('click', function (e) {
                getJsonItems(e.target.innerHTML);
                document.documentElement.scrollTop = 0;
            });
        }
    </script>
